<div *ngIf="hero">
  <h2>{{ hero.attributes.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name: 
      <input [(ngModel)]="hero.attributes.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
